<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>IP Location Tracker</title>
  </head>
  <body>
    <div class="container my-5">
      <form>
        <div class="mb-3">
          <label for="ipInput" class="form-label">Enter Your IP</label>
          <input type="text" class="form-control" id="ipInput" />
          <div id="emailHelp" class="form-text">
            We'll never misuse your IP.
          </div>
        </div>
        <input
          type="button"
          value="Get Details"
          class="btn btn-primary"
          onclick="getDetails()"
        />
      </form>

      <hr class="my-4" />

      <h2>Your Location Here!</h2>
      <hr />

      <div id="result">
        Nothing to show! Please provide a valid IP address and click on get
        details.
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
